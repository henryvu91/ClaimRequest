<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template::areas(~{::title},~{::main})}">
<head>
    <title>Create New Staff</title>
<!--    <style>-->
<!--        .error {-->
<!--            color: red;-->
<!--        }-->
<!--    </style>-->
</head>
<body>
<main>
<!--    <div class="bg-grey min-vh-100 d-flex">-->
    <div>
        <div
                class="bg-white border border-grey border-round align-self-center main-form px-0"
        >
            <h2
                    class="title text-grey bg-grey m-0 py-2 pl-3 border-bottom border-grey"
            >
                Create New Staff
            </h2>

            <form th:action="@{/staff/create}" method="post" class="p-4" id="createStaffForm" th:object="${newStaff}">
                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__name"
                    >Staff Name</label
                    >
                    <input
                            class="form-control shadow-none reset"
                            id="form-createStaff__name"
                            th:field="*{name}"
                            placeholder="Enter the staff name"
                            required
                            type="text"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{name}"
                            th:if="${#fields.hasErrors('name')}"
                    >
                        Name Error
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__email"
                    >Email</label
                    >
                    <input
                            class="form-control shadow-none reset"
                            id="form-createStaff__email"
                            th:field="*{email}"
                            placeholder="Enter the email"
                            required
                            type="email"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{email}"
                            th:if="${#fields.hasErrors('email')}"
                    >
                        Email Error
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__password"
                    >Password</label
                    >
                    <input
                            class="form-control shadow-none reset"
                            id="form-createStaff__password"
                            th:field="*{password}"
                            placeholder="Enter the password"
                            required
                            type="password"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{password}"
                            th:if="${#fields.hasErrors('password')}"
                    >
                        Password Error
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__department"
                    >Department</label
                    >

                    <select
                            class="form-control shadow-none reset"
                            id="form-createStaff__department"
                            required
                            th:field="*{departmentId}"
                    >
                        <option th:each="item: ${departments}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__role"
                    >Role</label
                    >

                    <select
                            class="form-control shadow-none reset"
                            id="form-createStaff__role"
                            required
                            name="roleId"
                    >
                        <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"
                                th:selected="${role.name=='ROLE_USER'}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-createStaff__salary"
                    >Salary</label
                    >
                    <input
                            class="form-control shadow-none reset"
                            id="form-createStaff__salary"
                            th:field="*{salary}"
                            type="number"
                    />
                    <div
                            class="text-danger"
                            th:errors="*{salary}"
                            th:if="${#fields.hasErrors('salary')}"
                    >
                        Salary Error
                    </div>
                </div>

                <button type="submit" class="btn btn-success my-2 py-2 btn-font-size">
                    Save
                </button>
                <button type="reset" class="btn btn-success my-2 py-2 btn-font-size">
                    Reset
                </button>
                <a th:href="@{/staff/view}" class="btn btn-success my-2 py-2 btn-font-size">
                    Cancel
                </a>
            </form>
        </div>
    </div>
<!--    <script th:src="@{/node_modules/jquery/dist/jquery.js}"></script>-->
<!--    <script th:src="@{/node_modules/jquery-validation/dist/jquery.validate.js}"></script>-->
<!--    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.js}"></script>-->
<!--    <script th:src="@{/javascript/main.js}">-->
<!--    </script>-->
    <script th:src="@{/javascript/staff/create.js}"></script>

</main>
</body>
</html>
